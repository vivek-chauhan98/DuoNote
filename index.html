<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuoNote</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-left">
        <p class="element"><i class="bi bi-list"></i></p>
        <img src="./images/favicon-32.png" alt="" />
        <p class="app-name">Duonote</p>
      </div>

      <form class="nav-center">     
          <input type="text" class="search-input input" placeholder="Search" />
          <p class="search-icon element"><i class="bi bi-search"></i></p>
          <p hidden class="search-back element"><i class="bi bi-arrow-left"></i></p>
          <p class="search-close element"><i class="bi bi-x-lg"></i></p>
      </form>

      <div class="nav-right">

        <div class="view">
          <p class="list-icon element"><i class="bi bi-text-paragraph"></i></i></p>
          <p class="grid-icon element"><i class="bi bi-grid"></i></p>
        </div>
        

        <p hidden class="search-icon-2 element"><i class="bi bi-search"></i></p>
          
        

        <p class="element mode"><i class="bi bi-circle-half"></i></p>
      </div>
    </nav>

<!-- *************************** -->

    <section class="side-bar">
      <a href="#" class="bar notes-bar">
        <p class="icon"><i class="bi bi-journal-text"></i></p>    
        <span>Notes</span>
      </a>

      <a href="#" class="bar reminders-bar">
        <p class="icon"><i class="bi bi-bell"></i></p>
        <span>Reminders</span>        
      </a>

      <a href="#" class="bar archive-bar">
        <p class="icon"><i class="bi bi-file-arrow-down"></i></p>
        <span>Archive</span>
      </a>

      <a href="#" class="bar bin-bar">
        <p class="icon"><i class="bi bi-trash3"></i></p>
        <span>Bin</span>
      </a>
    </section>

  <div class="disable-bg"></div>

  <section class="new-card-container">

  </section>

  <section class="container">
  </section>


  <script src="./script.js"></script>
  </body>
</html>
